<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #101010;
      color: #f2f2f2;
      text-align: center;
    }

    .banner-wrapper {
      position: relative;
      width: 100%;
      height: 270px;
      overflow: hidden;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .banner-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 55%;
      opacity: 0.3;
      transition: 0.3s ease;
    }

    .banner-wrapper:hover .banner-video {
      opacity: 0.45;
    }

    .site-title {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1.2rem;
      color: white;
      font-weight: bold;
      z-index: 2;
      animation: glitch 1s infinite;
      line-height: 1.2;
    }

    .site-title span { display: block; }

    .contact-links {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.2rem;
      z-index: 2;
    }

    .contact-links a {
      margin-left: 15px;
      text-decoration: none;
      color: white;
      animation: subtle-glitch 2s infinite;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f2f2f2;
      font-size: 1rem;
      line-height: 1.6;
      padding: 0 1rem;
      text-shadow: 0 0 8px #000000cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
    }

    .banner-wrapper:hover .banner-main {
      color: #00ffe5;
      font-size: 2.2rem;
      text-shadow: 0 0 15px #00ffe5, 0 0 8px #ffffff;
    }

    .banner-main {
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .banner-sub {
      font-size: 1rem;
      line-height: 1.4;
    }

    .footer {
      border-top: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    .footer-logo {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #00ffe5, -2px -2px #9d00ff; }
      25% { text-shadow: -2px 2px #00ffe5, 2px -2px #9d00ff; }
      50% { text-shadow: 2px -2px #00ffe5, -2px 2px #9d00ff; }
      75% { text-shadow: -2px -2px #00ffe5, 2px 2px #9d00ff; }
      100% { text-shadow: 2px 2px #00ffe5, -2px -2px #9d00ff; }
    }

    @keyframes subtle-glitch {
      0%, 100% { text-shadow: 1px 1px #00ffe5, -1px -1px #9d00ff; }
      50% { text-shadow: -1px 1px #00ffe5, 1px -1px #9d00ff; }
    }
  </style>
</head>
